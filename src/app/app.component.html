<div class="bg-gray-100">
  <div class="min-h-screen flex-col flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-xl font-semibold mb-4">Binary to decimal</h1>
      <p class="text-gray-600 mb-6">Convert binary to decimal number.</p>
      <div class="mb-4">
        <input
          type="text"
          [(ngModel)]="givenNumber"
          placeholder="Input your binary number..."
          class="w-full px-4 py-2 border rounded-lg text-gray-700 focus:border-blue-500"
        />
      </div>
      <button
        (click)="Convert(givenNumber)"
        class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
      >
        Convert
      </button>
    </div>
    <div class="bg-white mt-6 p-8 rounded-lg shadow-lg max-w-md w-full">
      <p>Parsed number: {{ parsedNumber }}</p>
    </div>
  </div>
</div>
